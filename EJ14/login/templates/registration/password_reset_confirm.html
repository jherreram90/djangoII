{% extends 'base.html' %}

{% block titulo %}
Cambio hecho con éxito
{% endblock %}

{% block contenido %}
{% if validlink %}
<h2>Ingresa nuevo password</h2>
<form method="POST"> 
	{% csrf_token %}
	{{form.as_p}}
	<input type="submit" name="Cambiar password">
</form>
{% else %}
<p>El link no es válido o ya ha sido usado</p>
<p>Solicita un nuevo cambio de contraseña</p>
{% endif %}
{% endblock %}
