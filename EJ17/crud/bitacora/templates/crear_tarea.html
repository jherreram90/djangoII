{% extends 'base.html' %}
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block titulo %}Crear Tareas{% endblock %}</title>
</head>
<body>
	{% block content %}
		<h1>Crear tarea.</h1>
		{{error}}
		<form action="/tareas/crear/" method="POST">
			{% csrf_token %}
			{{form}}
			<button>
				Crear
			</button>
		</form>
	{% endblock %}
</body>
</html>
