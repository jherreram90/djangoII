{% extends 'base.html' %}

{%block title%}
<h1>GR√ÅFICOS CIRCULARES</h1>
{%endblock title%}

{% block content %}
  <div id="container" style="width: 50%;" >
    <canvas id='chart'></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    const label = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes'];
    const coworker = ['Juan', 'Pablo', 'Paulina'];
    const data = [[1, 2, 7, 4, 5], [10, 2, 7, 2, 1], [3, 4, 2, 1, 5]];

    var myChart = new Chart('chart', {
    type: 'pie',
    data: {
      labels: label,
      datasets: [{
        label: coworker[0],
        data: data[0],
        backgroundColor:'#38c0c090',
      },
    {
      label: coworker[1],
      data: data[1],
      backgroundColor:'#27b0c090',
    },
    {
      label: coworker[2],
      data: data[2],
      backgroundColor: '#27a0d090'
    }]
  },
  options: {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true,
        }
      }],
    }
  }
});
  </script>
{% endblock %}
