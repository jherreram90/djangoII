<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block titulo %}base django{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  		<div class="container">
    		<a class="navbar-brand" href="/">Bitácora</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>

    		<div class="collapse navbar-collapse" id="navbarNav">
      			<ul class="navbar-nav ms-auto"> <!--Desplaza li-->
					<li class="nav-item">
						<a class="nav-link" href="/">Inicio</a>
					</li>
					{% if user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href="/logout">Cerrar sesión</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'tasks' %}">tareas pendientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'tasks_completed' %}">tareas completadas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/tasks/create">crear tarea</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" href="/signup">Registrarse</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/signin">Iniciar sesión</a>
					</li>
					{% endif %}
      			</ul>
    		</div>
  		</div>
	</nav> 
	
	{% block content %}

	{% endblock %}

</body>
</html>
