{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block titulo %}Detalle{% endblock %}</title>
</head>
<body>
	{% block content %}

		<main class="container">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					{{error}}
					<h1 class="text-center text-secondary">{{tarea.title}}</h1>
					<form method="POST">
						{% csrf_token %}
						{{form.as_p}}
						<button class="btn btn-primary">Actualizar</button>
					</form>
					<div class="d-flex mt-5">
					<form action="{% url 'complete_task' tarea.id %}" method="POST">
						{% csrf_token %}
						<button class="btn btn-primary">completar</button>
					</form>

					<form action="{% url 'delete_task' tarea.id %}" method="POST">
						{% csrf_token %}
					<button class="btn btn-danger">Eliminar</button>
					</form>
					</div>
				</div>
			</div>
		</main>
	{% endblock %}
</body>
</html>
