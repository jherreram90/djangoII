{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block titulo %}Singup{% endblock %}</title>
</head>
<body>
	{% block content %}
	<main class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4 mt-5">
				<form action='/signup/' method='POST' class="card card-body">
				<h1 class="text-center">Registro</h1>
				{{error}}
				{% csrf_token %}
				<div class="mb-3">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="nombre de usuario">
				</div>
				<div class="mb-3">
					<label for="password1">Password:</label>
					<input type="password" name="password1" id="password1" class="form-control" placeholder="password">
				</div>
				<div class="mb-3">
					<label for="password2">Confirma tu contraseña:</label>
					<input type="password" name="password2" id="password2" class="form-control" placeholder="confirma contraseña">
				</div>
				<button class="btn btn-primary">
					Signup
				</button>
				</form>
			</div>
		</div>
	</main>
	{% endblock %}
</body>
</html>
