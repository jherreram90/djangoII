{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block titulo %} Registrarse{% endblock %}</title>
</head>
<body>
	{% block content %}
	<form action='/registrar/' method='POST'>
		<h1>Registro</h1>
		{{error}}
		{% csrf_token %}
		{{form.as_p}}
		<button>
			Registrarse
		</button>
	</form>
	{% endblock %}
</body>
</html>
